

<ion-header>


  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col size="2">
        <ion-img src="/assets/icon.png"></ion-img>
      </ion-col>
      <ion-col size="10">
        <ion-title class="ion-no-padding">{{ title }}</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  </ion-header>

  <ion-content [fullscreen]="true">
    <div id="container">
      <app-items></app-items>
      <app-items></app-items>
      <app-items></app-items>
      <app-items></app-items>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" edge>
      <ion-fab-button >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>



  <ion-footer style="height: 15%;">

  </ion-footer>
