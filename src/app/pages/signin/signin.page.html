<ion-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="/assets/icon.png"></ion-img>
        <h1>Bebetter</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signin-title ion-padding-start">
        <ion-title class="ion-no-padding">Sign In</ion-title>
        <p>Hi there! Nice to see you again.</p>
      </ion-col>
    </ion-row>
    <form>
      <ion-row>
        <ion-col>
          <ion-item class="color-input">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="color-input">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="ion-margin-vertical" expand="block" fill="solid" size="large" [routerLink]="'/section/Home'">Sign In</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p class="ion-margin-vertical">or use one of your Google account</p>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col>
        <ion-button class="ion-margin-vertical google" expand="block" fill="solid" size="large"><ion-icon class="ion-padding-end" name="logo-google"></ion-icon>Sign In whit Google</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <p>Forgot password?</p>
    </ion-col>
    <ion-col size="6">
      <ion-text class="ion-margin-vertical ion-float-end ion-padding-end ion-margin-end" [routerLink]="'/signup'">Sign Up</ion-text>
    </ion-col>
  </ion-row>
</ion-footer>
