<ion-header *ngIf="false">

  <ion-toolbar>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col size="2">
        <ion-img src="/assets/icon.png"></ion-img>

</ion-content>
