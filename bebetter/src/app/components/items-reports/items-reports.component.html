<ion-grid style="overflow-y: scroll">
  <ion-row>
    <ion-col size="12">
<mat-accordion>
  <mat-expansion-panel *ngFor="let item of items" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{item.subtitle}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{item.description}}</p>
    <app-overview [userItem]="item" ></app-overview>
  </mat-expansion-panel>
</mat-accordion>
</ion-col>
</ion-row>
</ion-grid>
