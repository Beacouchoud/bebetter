<mat-accordion>
  <mat-expansion-panel *ngFor="let item of items" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{item.subtitle}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{item.description}}</p>
  </mat-expansion-panel>
