
<ion-content class="ion-padding">
  <ion-grid >
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <ion-img src="/assets/icon.png"></ion-img>
        <h1>Bebetter</h1>
      </ion-col>
    </ion-row>
    <ion-row  class="ion-padding">
      <ion-col class="signin-title ion-padding-start ion-text-left">
        <ion-title class="ion-no-padding">New Item</ion-title>
        <p>Dare to be better</p>
      </ion-col>
    </ion-row>
    <form class="ion-padding" [formGroup]="form" *ngIf="form" (ngSubmit)="editItem()">
      <ion-row class="ion-no-padding">
        <ion-col class="ion-no-padding">
          <div *ngIf="error">
            <div class="animate__animated animate__shakeX ion-text-center">
              {{ msg }}
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="color-input" >
            <ion-label position="floating">Title</ion-label>
            <ion-input [formControlName]="'title'" id="inputTitle" type="text" pattern="[A-Za-z0-9Ññ._%+-]"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="color-input">
            <ion-label position="floating">Subtitle</ion-label>
            <ion-input [formControlName]="'subtitle'" id="inputSubitle" type="text" pattern="[A-Za-z0-9Ññ._%+-]"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="color-input">
            <ion-label position="floating">Description</ion-label>
            <ion-input [formControlName]="'description'" id="inputDescription" type="text" pattern="[A-Za-z0-9Ññ._%+-]"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="color-input">
            <ion-label position="floating">Units of Measurement</ion-label>
            <ion-input [formControlName]="'um'" id="inputUm" type="text" pattern="[A-Za-z0-9Ññ._%+-]"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="color-input item-has-placeholder">
            <ion-label position="floating">Choose your objective</ion-label>
            <ion-input [formControlName]="'objective'" id="inputObjective" type="text" pattern="[A-Za-z0-9Ññ._%+-]"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="ion-padding-horizontal" expand="block" fill="solid" size="large">Edit</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
