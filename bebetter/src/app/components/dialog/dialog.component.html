<h1 mat-dialog-title>Hi {{user.name}}</h1>
<div mat-dialog-content>
  <p>{{data.text}} {{data.date |  date:'dd/MM/yyyy'}}</p>
  <mat-form-field>
    <mat-label>{{data.text}}</mat-label>
    <input [type]="data.type" matInput [(ngModel)]="data.value" minlength="1">

  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.value" cdkFocusInitial >Ok</button>
</div>
