<ion-row>
  <ion-col size="4">
    <ion-avatar>
      <img class="ion-padding-vertical" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </ion-col>
  <ion-col size="8" class="ion-text-left">
    <h3>
      {{userInfo?.name}}
    </h3>
    <p>{{userInfo?.username}}</p>
    <p>{{userInfo?.email}}</p>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12">
    <h4 class="title1 ion-margin-start">Accout activity</h4>
  </ion-col>
</ion-row>
<ion-row class="activity">
  <ion-col size="4">
    <p>Works in progress</p>
    <div class="dot ion-padding-vertical">
      <b >4 <br> works</b>
    </div>
  </ion-col>
  <ion-col size="4">
    <p>Friends</p>
    <div class="dot ion-padding-vertical">
      <b >40 <br> friends</b>
    </div>
  </ion-col>
  <ion-col size="4">
    <p>Goals Achieved</p>
    <div class="dot ion-padding-vertical">
      <b>2 <br> goals</b>
    </div>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12">
    <h4 class="title2 ion-margin-end" >Notifications</h4>
  </ion-col>
</ion-row>
<ion-row class="listContainer">
  <ion-col>
        <ion-list>
          <ion-row *ngFor="let userRequest of friendshipRequests" >
            <ion-col size="12" >
              <ion-item-sliding class="ion-padding-horizontal">
                <ion-item-options side="start">
                  <ion-item-option (click)="discardRequest(userRequest?.username)">
                    <ion-icon slot="icon-only" name="person-remove-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
                <ion-item class="item">
                  <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                  <ion-label class="ion-text-wrap">
                    <h1>{{userRequest?.name}}</h1>
                    <p>Incoming Friend Request</p>
                  </ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option (click)="acceptRequest(userRequest?.username)">
                    <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-col>
          </ion-row>
        </ion-list>
  </ion-col>
</ion-row>
