<ion-card  mode="md" class="ion-align-self-start">
  <ion-card-header class="ion-no-padding">
    <ion-row>
      <ion-col size="2">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />

      </ion-col>
      <ion-col size="10">
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-col>
    </ion-row>

  </ion-card-header>

  <ion-item class="item">
    <ion-icon name="pin" slot="start"></ion-icon>
    <p class="info">0 Units</p>
    <ion-button fill="outline" slot="end" [routerLink]="'/section/Home/ViewItem/:1'">View</ion-button>
  </ion-item>

  <ion-card-content>
    Keep close to Nature's heart... and break clear away, once in awhile, and
    climb a mountain or spend a week in the woods. Wash your spirit clean.
  </ion-card-content>
</ion-card>
